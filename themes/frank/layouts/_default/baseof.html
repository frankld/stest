<!DOCTYPE html>
<html>
{{ partial "header/head.html" . }}

<body>
    <header id="fixed-nav" class="d-flex align-items-center">
        {{ block "header" .}} {{ end }}
    </header>
    <div id="content" class="position-relative {{ if .IsHome }}home-{{ else if .IsPage }}page-{{ else }}list-{{ end }}content">
        {{ block "main" . }}{{ end }}
    </div>
    <footer>
        {{ block "footer" .}}{{ end }}
    </footer>
    {{ partial "scripts.html" }}
</body>

</html>
