<dl>
	<dt>YEAR:</dt>
	<dd>{{ .Params.date | dateFormat "2006" }}</dd>
	<dt>EMPLOYER:</h6>
	<dd>{{ .Title}}</dd>
	<dt>CATEGORIES:</dt>
	{{ range $key, $value := .Params.categories }}	
	<dd>
	{{ if eq $key 0 }}
			{{$value}}
		{{ else }}
			, {{$value}}
	{{ end }}
	</dd>
		
	{{ end }}
	<dt>DATE:</dt>
	<dd>{{ .Params.date | dateFormat "2006" }}</dd>
</dl>
