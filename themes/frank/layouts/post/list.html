{{ define "header"}}
    
{{partial "header/header.html" .}}

{{ end }}

{{ define "main" }}
    <div class="container p-4">
        <div class="row pt-5 text-center">
            <div class="col">
                <h2 class="h1 text-primary">Recent Work</h2>
                <h5>Graphic Design</h5>
            </div>
        </div>
        <div class="row py-4">
            {{ range  .Pages }}
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3 d-flex justify-content-center">
                <div class="w-100">
                        <a href="{{ .URL }}" class="d-block js-tilt mb-4 shadow" data-tilt><img src="{{ .Params.thumb }}" alt="{{.Title}}" class="" style="width:100%;"></a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>

{{ end }}

{{ define "footer"}}
    
    {{partial "footer.html" .}}

{{ end }}
