<div class="color-container shadow-sm">
    <div class="color-palette" style="background-color: #{{ .Get `hex`}} ;"></div>
    <div class="color-meta">
        <dl style="margin-bottom:0px;">
            <dd><strong>{{ .Get "name" }}</strong></dd>
            <dt>RGB:</dt>
            <dd>{{ .Get `r`}} , {{ .Get `g`}} , {{ .Get `b`}}</dd>
            <dt>HEX:</dt>
            <dd style="margin-bottom:0px;">#{{ .Get `hex`}}</dd>
        </dl>
    </div>
</div>
