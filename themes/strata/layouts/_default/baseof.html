{{ partial "head" . }}
	<body>	
		
		{{ partial "header" . }}

		{{ "<!-- Main -->" | safeHTML }}
		<main class="main-content position-relative" style="z-index: 100; height: 84vh; overflow:scroll;" >
			{{ if .IsHome }}
				{{ partial "home/intro" . }}
			{{ end }}
			{{ block "main" . }}{{ end }}
		</main>
		
		{{ partial "footer/footer" . }}

		{{ partial "home/background" .}}
		
		{{ partial "footer/scripts" . }}
	</body>
</html>
