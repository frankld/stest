{{ partial "head" . }}
	<body>
		{{ partial "header" . }}
			{{ "<!-- Main -->" | safeHTML }}

		{{ if .IsHome }}
			{{ partial "home/intro" . }}
		{{ end }}
		
		<div id="main" class="position-relative" style="z-index:100;" >
			{{ block "main" . }}{{ end }}
		</div>

		{{ if .IsHome }}
			{{ partial "home/background" .}}
		{{ end }}

		{{ partial "footer/footer" . }}
	</body>
</html>
