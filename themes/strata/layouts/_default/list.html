{{ define "main" }}
<div class="list-container d-inline d-lg-flex align-items-center justify-content-center h-100 m-auto" style="max-width:1440px;">
<div class="container-fluid">
    {{ .Content }}
    <div class="row">
        <div class="col-12 col-xl-4 px-5 py-4 d-flex align-items-center">
            <div>
                <h1 class="font-weight-bold">MY WORK</h1>
                <h3>A collection of my work</h3>
            </div>
        </div>
        <div class="col-12 col-xl-8">
            <div class="row no-gutters px-4">
                {{ $paginator := .Paginate .Data.Pages }}
                {{ range $paginator.Pages }}
                <div class="col-12 col-md-4">
                    <div class="work m-4 shadow-sm position-relative bg-light">
                        {{ .Render "summary" }}
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
    <div class="row">
                {{ partial "pagination" . }}
    </div>
</div>
</div> 
{{ end }}
