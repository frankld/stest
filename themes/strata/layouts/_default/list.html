{{ define "main" }}
<div class="container-fluid no-gutter p-5" style="min-height:calc(100vh - 136px - 168px);">
    {{ .Content }}
    <div class="row no-gutter">
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range $paginator.Pages }}
        <div class="col-4">
            <div class="p-3">
                    {{ .Render "summary" }}
            </div>
        </div>
    {{ end }}
    </div>
    {{ partial "pagination" . }}

</div>
{{ end }}
